<!-- views/view.ejs -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View CSV</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>CSV Content: <%= fileName %></h1>
    <table border="1">
        <thead>
            <tr>
                <% Object.keys(data[0]).forEach(key => { %>
                    <th><%= key %></th>
                <% }); %>
            </tr>
        </thead>
        <tbody>
            <% data.forEach(row => { %>
                <tr>
                    <% Object.values(row).forEach(value => { %>
                        <td><%= value %></td>
                    <% }); %>
                </tr>
            <% }); %>
        </tbody>
    </table>
</body>
</html>
